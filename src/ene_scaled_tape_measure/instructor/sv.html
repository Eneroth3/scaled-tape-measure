    <link href="instructor.css" rel="stylesheet">
    <!--
      Toggle whether Mac or Win text is shown.
      On Windows Ctrl is used as copy modifier key but on Mac Option is used.
    -->
    <style type="text/css">
      .mac .win, .win .mac { display: none; }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        isMac = navigator.platform.indexOf('Win') == -1;
        document.body.className = isMac ? 'mac' : 'win';
      }
    </script>
  </head>

      <li>Klicka startpunkt för mätning.</li>
      <li>Klicka slutpunkt för mätning</li>
    </ol>
    <h2>Specialtangenter</h2>
